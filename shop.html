<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collection - Haus Of Beauty</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Great+Vibes&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        serif: ['"Bodoni Moda"', 'serif'],
                        script: ['"Great Vibes"', 'cursive'],
                    },
                    colors: {
                        brand: {
                            dark: '#000000',
                            light: '#ffffff',
                            accent: '#f5f5f5',
                            gray: '#e5e5e5',
                            charcoal: '#2d2d2d'
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="antialiased overflow-x-hidden bg-white">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 px-6 py-4 transition-all duration-300 bg-white/10 backdrop-blur-md border-b border-black/5"
        id="navbar">
        <div class="flex justify-between items-center max-w-[1440px] mx-auto">
            <div class="flex items-center gap-2">
                <a href="index.html"
                    class="w-10 h-10 rounded-full border border-black/10 flex items-center justify-center text-black hover:bg-black/5 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div class="hidden md:flex bg-black/5 rounded-full p-1 border border-black/10">
                    <a href="index.html"
                        class="px-5 py-2 text-black/60 hover:text-black font-medium text-sm transition">Home</a>
                    <a href="shop.html" class="px-5 py-2 bg-black text-white rounded-full font-medium text-sm">Shop</a>
                </div>
            </div>

            <div class="text-black font-bold text-xl tracking-tight font-serif uppercase">The Collection</div>

            <div class="flex items-center gap-3">
                <button id="cartBtn"
                    class="relative w-10 h-10 rounded-full bg-black text-white flex items-center justify-center hover:bg-brand-charcoal transition">
                    <i data-lucide="shopping-bag" class="w-4 h-4"></i>
                    <span id="cartCount"
                        class="absolute -top-1 -right-1 bg-white text-black text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center border border-black">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-32 pb-20 px-6 bg-brand-accent">
        <div class="max-w-[1440px] mx-auto text-center">
            <span class="font-script text-4xl text-black block mb-2">Luxury</span>
            <h1 class="text-6xl md:text-8xl font-serif font-light tracking-widest uppercase mb-6">Atelier</h1>
            <p class="text-gray-500 max-w-xl mx-auto font-sans tracking-wide">Browse our curated selection of premium
                wigs, extensions, and hair care essentials.</p>
        </div>
    </header>

    <!-- Shop Content -->
    <main class="py-20 px-6 max-w-[1440px] mx-auto">
        <!-- Categories -->
        <div class="flex flex-wrap justify-center gap-4 mb-16" id="categories">
            <button class="category-btn px-8 py-3 rounded-full bg-black text-white text-sm font-medium transition"
                data-category="all">All Items</button>
            <button
                class="category-btn px-8 py-3 rounded-full border border-gray-200 hover:border-black text-sm font-medium transition"
                data-category="wigs">Luxury Wigs</button>
            <button
                class="category-btn px-8 py-3 rounded-full border border-gray-200 hover:border-black text-sm font-medium transition"
                data-category="extensions">Premium Bundles</button>
            <button
                class="category-btn px-8 py-3 rounded-full border border-gray-200 hover:border-black text-sm font-medium transition"
                data-category="care">Hair Care</button>
        </div>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-12" id="productGrid">
            <!-- Products injected via JS -->
        </div>
    </main>

    <!-- Cart Drawer -->
    <div id="cartDrawer" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" id="cartBackdrop"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-8 flex flex-col transform translate-x-full transition-transform duration-500 ease-in-out"
            id="cartPanel">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-serif">Your Cart</h2>
                <button id="closeCartBtn" class="p-2 hover:bg-gray-100 rounded-full">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-grow overflow-y-auto custom-scrollbar pr-2" id="cartItems">
                <!-- Cart items injected via JS -->
                <div class="text-center py-20 text-gray-400">Your cart is empty</div>
            </div>

            <div class="pt-8 border-t border-gray-100">
                <div class="flex justify-between text-xl font-serif mb-6">
                    <span>Total</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button id="checkoutBtn"
                    class="w-full bg-black text-white py-5 rounded-full font-bold hover:bg-brand-charcoal transition flex items-center justify-center gap-3">
                    <i data-lucide="phone" class="w-5 h-5"></i>
                    Order via WhatsApp
                </button>
                <p class="text-center text-xs text-gray-400 mt-4 uppercase tracking-widest leading-relaxed">Orders are
                    processed via WhatsApp for personalized service.</p>
            </div>
        </div>
    </div>

    <script src="js/shop.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
